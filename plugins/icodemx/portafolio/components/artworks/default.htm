<div class="Projects">

    {% for artwork in __SELF__.artworks %}
    <!-- Entrada de proyecto -->
    <div class="Project-element">
        <div class="Project-comparision">
            <figure class="cd-image-container">

                <img src="{{ artwork.imgOriginal.getPath }}" alt="Original Image">
                <span class="cd-image-label" data-type="original">Original</span>

                <div class="cd-resize-img"> <!-- the resizable image on top -->
                    <img src="{{ artwork.imgRecovered.getPath }}" alt="Modified Image">
                    <span class="cd-image-label" data-type="modified">Restaurado</span>
                </div>

                <span class="cd-handle"></span> <!-- slider handle -->
            </figure>
        </div>
        <div class="Project-information">
            <div class="Title">{{ artwork.title }}</div>
            <div class="Description">
                {{ artwork.description|raw }}
            </div>
        </div>
    </div>
    {% endfor %}


</div>
