description = "Principal layout"
==
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ARTEC</title>
    <meta name="description" content="Somos un equipo dedicado a la restauración de colecciones, obras de autores catalogados, arte religioso y prehispánico y objetos de diferente naturaleza.">
    <meta name="title" content="Artec">
    <meta name="author" content="Artec de México">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="generator" content="OctoberCMS">
    <link rel="icon" type="image/png" href="{{ 'assets/images/october.png'|theme }}">

    <link href="https://fonts.googleapis.com/css?family=Lora:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Athiti:400,700" rel="stylesheet">

    <link href="{{ 'assets/css/vendor.css'|theme }}" rel="stylesheet">
    <link href="{{ 'assets/css/theme.css'|theme }}" rel="stylesheet">
    {% styles %}
</head>
<body>

<!-- Header -->
{% partial 'site/header-home' %}

<!-- Content -->
<main>
    {% page %}
</main>

<!-- Footer -->
{% partial 'site/footer' %}

<!-- Scripts -->
<script src="{{ 'assets/js/vendor/jquery.js'|theme }}"></script>
<script src="{{ 'assets/js/vendor/bootstrap.js'|theme }}"></script>
<script src="{{ 'assets/js/app.js'|theme }}"></script>
{% framework extras %}
{% scripts %}

</body>
</html>
