title = "Contacto"
url = "/contacto"
layout = "default"

[Contacto]

==


<div class="Page-content" id="Contacto">
    <div class="container">
        <div class="Page-title">
            Contacto
        </div>
        <div class="Page-subtitle">
            Envíanos un mensaje
        </div>
    </div>

    <div class="Page-section" id="Section-2">
        <div class="Section-data">
            <div class="container">

                <div class="Form-box">
                    <form data-request="Contacto::onSend" data-request-flash>
                        <div class="form-group">
                            <label for="name">Nombre:</label>
                            <input type="text" name="name" id="name" class="form-control input-lg" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo electrónico:</label>
                            <input type="email" name="email" id="email" class="form-control input-lg" required>
                        </div>
                        <div class="form-group">
                            <label for="text_message">Mensaje</label>
                            <textarea rows="7" name="text_message" id="text_message" class="form-control input-lg"></textarea>
                        </div>
                        <div class="form-group">
                            <button class="Button-icon" type="submit">Enviar</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

</div>
